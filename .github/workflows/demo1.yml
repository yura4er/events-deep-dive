name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches-ignore:
      - dev
  workflow_dispatch:
  push:
    branches:
      - main # matches 'main' branch
      - 'dev-*' # matches 'dev-1', 'dev-feature', etc.
      - 'feat/**' # matches 'feat/xyz', 'feat/abc/123', etc.
    paths-ignore:
      - 'docs/**' # ignores changes in 'docs' folder
      - '*.md' # ignores changes in any markdown files
      - '.gitignore' # ignores changes to .gitignore file
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
